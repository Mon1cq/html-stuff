<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Test</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Click the button</h1>
  <button onclick="showMessage()">Click Me</button>
  <p id="output"></p>

  <script>
    function showMessage() {
      document.getElementById("output").innerText = "You clicked the button!";
    }
  </script>

</body>
</html>
